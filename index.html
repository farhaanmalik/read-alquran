<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read-AlQuran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar fixed-top shadow navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="max-width: 1300px;">
            <a class="navbar-brand" href="/">Read-AlQuran</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Surah</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Juz</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="py-2 mt-4 mb-2 d-flex justify-content-center flex-wrap" id="container">
            <!-- Display Surah Lists here -->
        </div>

         <!-- Display Single Surah data here -->
        <div class="px-3 pb-4" style="max-width: 700px; margin: auto;">
            <div class="d-flex justify-content-between px-2">
                <h6><span id="englishName"></span></h6>
                <h6 id="arabicName"></h6>
            </div>
            <div class="d-flex justify-content-between px-2">
                <h6 id="revelation"></h6>
                <h6 id="englishNameTranslation"></h6>
            </div>
            <div class="card w-100 mx-0">
                <ul class="list-group list-group-flush" id="surah">
                    <!-- Display Single Surah verses here -->
                </ul>
            </div>
        </div>
        
        <div class="position-absolute top-50 start-50 translate-middle" id="loader" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
